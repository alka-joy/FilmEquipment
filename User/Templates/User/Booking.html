<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Booking</h1></center>
    <br><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1" cellpadding="10">
            <tr>
                <td>Name</td>
                <td>{{bdata.name}}</td>
            </tr>
            <tr>
                <td>Rate</td>
                <td>{{bdata.rate}}</td>
            </tr>
            <tr>
                <td>Details</td>
                <td>{{bdata.details}}</td>
            </tr>
            <tr>
                <td>Service Type</td>
                <td>{{bdata.service.service_name}}</td>
            </tr>
            <td>To Date</td>
            <td><input type="date" name="txt_todate" id=""></td>
            <tr>

            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Book"></td>
            </tr>

        </table>
    </form>
</body>
</html>
