{% extends 'User/header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2 style="color: black">View Service</h2></center>
    <form action="" method="post" id="">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="row">
                {% for i in rdata %}
                <div class="col-md-3">
                    <div class="card" style="border: 1px solid black; margin: 22px; padding: 20px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">{{ i.details }}</p>
                            <p class="card-text">{{ i.rate }}</p>
                            <a href="{% url 'User:ServiceBooking' i.id %}" class="btn btn-primary">Service Booking</a>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:4 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </form>
</body>
</html>
{% endblock content %}
