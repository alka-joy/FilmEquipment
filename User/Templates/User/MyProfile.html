{% extends 'User/header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>My Profile</h1></center>
    <br><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered">
                                <tr>
                                    <td colspan="2" class="text-center">
                                        <img src="{{udata.photo.url}}" alt="{{udata.photo.url}}" width="150" height="150">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td>{{udata.name}}</td>
                                </tr>
                                <tr>
                                    <td>Contact</td>
                                    <td>{{udata.contact}}</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>{{udata.email}}</td>
                                </tr>
                                <tr>
                                    <td>Address</td>
                                    <td>{{udata.address}}</td>
                                </tr>
                                <tr>
                                    <td>District</td>
                                    <td>{{udata.district.district_name}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
{% endblock content %}
