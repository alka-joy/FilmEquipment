{% extends 'User/header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2 style="color: black">Change Password</h2></center>
    <br><br><br>
    <form method="post" action="">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="txt_pass" class="col-sm-4 col-form-label">Current password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="txt_pass" name="txt_pass">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txt_new" class="col-sm-4 col-form-label">New password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="txt_new" name="txt_new">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="txt_cpass" class="col-sm-4 col-form-label">Confirm password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="txt_cpass" name="txt_cpass">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 text-center">
                                    <input type="submit" class="btn btn-primary" name="btn_submit" value="Change">
                                    <input type="reset" class="btn btn-secondary" name="btn_cancel" value="Cancel">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}
{% endblock content %}
