{% extends 'ServiceProvider/header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Change Password</h1></center>
    <br><br><br>
    <form method="post" action="">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="txt_pass">Current password</label>
                                <input type="password" class="form-control" id="txt_pass" name="txt_pass">
                            </div>
                            <div class="form-group">
                                <label for="txt_new">New password</label>
                                <input type="password" class="form-control" id="txt_new" name="txt_new">
                            </div>
                            <div class="form-group">
                                <label for="txt_cpass">Confirm password</label>
                                <input type="password" class="form-control" id="txt_cpass" name="txt_cpass">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" name="btn_submit">Change</button>
                                <button type="reset" class="btn btn-secondary" name="btn_cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}
{% endblock content %}
