{%  extends 'Admin/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Add Place</h1></center>

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-bordered" align="center">
                <tr>
                    <td>District</td>
                    <td>
                        <select class="form-control" name="select_dis" id="">
                            <option>--select--</option>
                            {% for i in disdata %}
                            <option value="{{ i.id }}">{{ i.district_name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input type="text" class="form-control" name="txt_place" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" class="btn btn-primary" name="btn_save">Save</button>
                        <button type="submit" class="btn btn-secondary" name="btn_cancel">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Sl.no</th>
                    <th>District</th>
                    <th>Place</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in subcat %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.district.district_name}}</td>
                    <td>{{i.place_name}}</td>
                    <td><a href="{% url 'Admin:del_place' i.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock content %}
